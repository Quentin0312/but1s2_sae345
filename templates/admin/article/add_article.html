{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>ajouter un article</title>
{% endblock %}

{% block body %}
    <h2>ajouter un article</h2>
    <div class="row mt-5">
        <img class="card-img-top rounded mx-4 d-block"
             style="width:200px; height:200px; border: 1px solid black; padding: 5px;" id="img_output"
             src="{{ url_for('static', filename = 'images/') }}no_photo.jpeg" alt="">
        <div class="w-25">
            <form class="w-190" method="post" action="/admin/article/add" enctype="multipart/form-data">
                <label for="nom">Nom :
                    <input name="nom" type="text" value="" class="form-control" required>
                </label>
                <label for="largeur">Largeur (cm) :
                    <input name="largeur" type="number" min="0.0" step="0.01" max="2147483647" value="0"
                           class="form-control" required>
                </label>
                <label for="hauteur">Hauteur (cm) :
                    <input name="hauteur" type="number" min="0.0" step="0.01" max="2147483647" value="0"
                           class="form-control" required>
                </label>
                <label for="prix">Prix (€) :
                    <input name="prix" type="number" min="0.0" step="0.01" max="2147483647" value="0"
                           class="form-control" required>
                </label>
                <label for="image"> Image :
                    <input name="image" type="file" onchange="loadFile(event)" class="form-control">
                </label>


                <label for="materiau_id">Materiel de l'article :
                    <select name="materiau_id" required class="form-select">
                        <option value="">Sélectionner un materiau</option>
                        {% for materiau in materiaux %}
                            <option value="{{ materiau.id_materiau }}"> {{ materiau.libelle_materiau }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="type_article_id">Type de l'article :
                    <select name="type_article_id" required class="form-select">
                        <option value="">Sélectionner un type d'article</option>
                        {% for type in types_article %}
                            <option value="{{ type.id_type }}"> {{ type.libelle_type }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="fournisseur">Fournisseur :
                    <input name="fournisseur" type="text" class="form-control">
                </label>
                <label for="marque">Marque :
                    <input name="marque" type="text" class="form-control">
                </label>
                <label for="stock">Stock :
                    <input name="stock" type="number" min="0" step="1" max="2147483647" value="0"
                           class="form-control" required>
                </label>
                <label for="submit">
                    <input name="submit" type="submit" value="Ajouter" class="btn btn-primary mt-2">
                </label>
            </form>
            <a href="/admin/article/show">
                <button class="btn btn-secondary mt-2">annuler</button>
            </a>
        </div>
    </div>
{% endblock %}
